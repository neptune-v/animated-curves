<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizing Elliptic Curves</title>
    <script src="curve/page.js"></script>
    <link href="site.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
<span>
    EC scalar multiplication on curve
    y<sup>2</sup> = x<sup>3</sup> + 38x<sup>2</sup> + x over finite field &#x1D53D;<sub>61</sub> (p=61).
</span>
<div>
    <button class="btn btn-primary" id="btn-demo" style="margin: 2px 0">Demo</button>
    <button class="btn btn-primary" id="btn-add1" style="margin: 2px 0">+1</button>
    <button class="btn btn-primary" id="btn-add10" style="margin: 2px 0">+10</button>
    <button class="btn btn-primary" id="btn-add71" style="margin: 2px 0">+71</button>
    <button class="btn btn-primary" id="btn-reset" style="margin: 2px 0">Reset</button>
    <div id="canvas-container">
    </div>
</div>
<span>Base point <span class="point-p">P</span>
    is <span class="point-p">(7, 4)</span>.</span>
<br>
<span id="np-desc" style="visibility: hidden">
    Point <span class="point-np"><span id="n">1</span>P</span> is
    <span id="np" class="point-np">(7, 4)</span>.
</span>
</div>
</body>
</html>
